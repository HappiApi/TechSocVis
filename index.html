<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3/d3.min.js"></script>
        <style>
            #date {
                display: inline-block;
                position: fixed;
                z-index: 10;
                top: 50px;
                right: 50px;

            }

            body {
                height: 1000px;
            }
        
            svg {
                position: fixed;
            }

        </style>
    </head>
    <body>
        <div id="illus">
            <div id="date">
                <h1></h1>
            </div>
        </div>
        <script type="text/javascript">
            // Your beautiful D3 code will go here

            var memberData;
            var eventData;
            var margin = {
                            top: 50,
                            right: 50,
                            bottom: 50,
                            left: 50
                        }

            var fullHeight = 500;
            var fullWidth = 1000;
            var height = fullHeight - (margin.top + margin.bottom);
            var width = fullWidth - (margin.right + margin.left);

            d3.csv("membership.csv", function(e,r){
                memberData = r;

                d3.json("events.json", function(e,r){
                    eventData = r;
                    visualization();
                })
            })

            function visualization() {

                var eventChart = d3.select("#illus").append("svg")
                                .attr("height", fullHeight)
                                .attr("width", fullWidth)
                                .append("g")
                                .attr("height", height)
                                .attr("width", width) 
                                .attr("transform", "translate("+margin.left+","+margin.top+")")
                                .style("opacity", 1)    

                var pixelTicks = 10;
                var baseTime = new Date(2015, 08, 26);
                var currentTime = new Date(2015, 08, 26);
                var msPerDay = 86400000;

                var body = d3.select("body").node();
                var eventTimeFormat = d3.time.format("%Y-%m-%d %H:%M")

                function init() {
                    d3.select("#date h1").text(currentTime.toDateString());
                }

                init();  

                function getTicks() {
                    return Math.floor(body.scrollTop/pixelTicks)
                }

                function updateTime() {
                    currentTime.setTime(baseTime.getTime() + getTicks() * msPerDay);
                    // console.log(currentTime, baseTime, getTicks(), body.scrollTop);

                }

                function updateGraphic() {
                    d3.select("#date h1").text(currentTime.toDateString());
                }

                function currentDayEvent(eventObj) {
                    return eventTimeFormat.parse(eventObj.start_time).toDateString() === currentTime.toDateString()
                }

                function getTodaysEvent() {
                    var todaysEvents = [];
                    for (var i=0; i<eventData.length; i++) {
                        if (currentDayEvent(eventData[i])) {
                            todaysEvents.push(eventData[i]);
                        }
                    }

                    return todaysEvents;
                }

                function updateEvents() {
                    var todaysEvents = getTodaysEvent(); 
                    console.log(todaysEvents)             
                    eventChart.selectAll("rect")
                                .data(todaysEvents)
                                .enter()
                                .append("rect")
                                .attr("x", function(d) {
                                    return xScale(parseInt(d.start_time.slice(-5,-3)));
                                })
                                .attr("y", height-100)
                                .attr("height", 100)
                                .attr("width", function(d) {
                                    return xScale(parseInt(d.end_time.slice(-5,-3))) - xScale(parseInt(d.start_time.slice(-5,-3)));
                                })
                    
                }

                function clearEvents() {
                    eventChart.selectAll("rect").remove();
                }

                function tick() {
                    updateTime();
                    updateGraphic();
                    clearEvents();
                    updateEvents();
                }

                d3.select(window)
                    .on("scroll.scroller", tick);

                var xScale = d3.scale.linear()
                                .range([0, width])
                                .domain([9, 23])

                var xAxis = d3.svg.axis()
                            .scale(xScale)
                            .orient("bottom")

                var xAxisg = eventChart.append("g")
                                .call(xAxis)
                                .attr("transform", "translate(0,"+height+")")
            }

        </script>
    </body>
</html>
